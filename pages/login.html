<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!--Bootstrap-->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <!--CSS and JS Imports-->
        <link rel="stylesheet" type="text/css" href="../styles/styles.css" />

        <title>Login</title>
    </head>
    <body>
        <div class="d-flex flex-column align-items-center p-5">
            <h1><span class="title">Login</span></h1>
        </div>

        <div class="d-flex flex-column p-5 align-items-center">
            <form action="login.php" method="post" style="width: fit-content">
                <div class="form-group">
                    <label for="input-email">Email address</label>
                    <input
                        type="email"
                        class="form-control"
                        id="input-email"
                        aria-describedby="emailHelp"
                        placeholder="Enter email"
                    />
                </div>
                <div class="form-group">
                    <label for="input-password">Password</label>
                    <input
                        type="password"
                        class="form-control"
                        id="input-password"
                        placeholder="Password"
                    />
                </div>
                <small
                    ><a
                        href="#"
                        id="password-forgot"
                        class="form-text text-muted mb-3"
                    >
                        Forgot my password
                    </a>
                </small>
                <div class="form-check">
                    <input
                        type="checkbox"
                        class="form-check-input"
                        id="admin-check"
                    />
                    <label class="form-check-label" for="admin-check"
                        >Admin</label
                    >
                </div>
                <button type="submit" class="btn btn-primary mt-5">
                    Submit
                </button>
            </form>
        </div>

        <!--JavaScript for Bootstrap-->
        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
